# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
secret: "hello"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
 #listen: 0.0.0.0:1053
  listen: 0.0.0.0:53
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain"
    - "ip-cidr:private_ip"
    - "GEOIP:CN"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 1.1.1.1
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 114.114.114.114
    - 119.29.29.29

#  proxies, proxy-groups, rules 等配置 ...
rule-providers:
  netflix:
    type: http
    behavior: classical
    url: 'https://gist.github.com/phenixzhong/115620fc2fce83886a5c8006fef83ee2/raw/0b142f5fc8bbee7585c28b86777ae361838a1469/netflix.yaml'
    path: '/root/.config/mihomo/rule-set/netflix.yaml'
    interval: 86400

  disneyplus:
    type: http
    behavior: classical
    url: 'https://gist.github.com/phenixzhong/b5412c6e2ceb3d398b6a8529d4c25e13/raw/d66254c2fc41da3a2618b79362c45744e417bc2d/disneyplus.yaml'
    path: '/root/.config/mihomo/rule-set/disneyplus.yaml'
    interval: 86400

  private_domain:
    type: file
    behavior: domain
    path: '/root/.config/mihomo/rule-set/private_domain.yaml'

  private_ip:
    type: file
    behavior: ipcidr
    path: '/root/.config/mihomo/rule-set/private_ip.yaml'

 #  cn_domain:
 #  type: file
 #  behavior: domain
 #  path: '/root/.config/mihomo/rule-set/cn_domain.yaml'

