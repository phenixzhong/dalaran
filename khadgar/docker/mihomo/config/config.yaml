    type: select
    proxies:
      - "JMS"
      - "TW"
      - "HK"
      - "JP"
      - "SG"
      - "US"

  - name: "NETFLIX"
    type: select
    proxies:
      - "TW"
      - "HK"
      - "JP"
      - "SG"
      - "US"

  - name: "DISNEYPLUS"
    type: select
    proxies:
      - "TW"
      - "HK"
      - "JP"
      - "SG"
      - "US"
  
  - name: "JMS"
    type: select
    use:
      - "JMS"

  - name: "TW"
    type: select
    use:
      - "TW"

  - name: "HK"
    type: select
    use:
      - "HK"

  - name: "JP"
    type: select
    use:
      - "JP"

  - name: "SG"
    type: select
    use:
      - "SG"

  - name: "US"
    type: select
    use:
      - "US"

rules:
  - IP-CIDR,10.0.0.0/8,DIRECT
  - RULE-SET,netflix,NETFLIX
  - RULE-SET,disneyplus,DISNEYPLUS
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
